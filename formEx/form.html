<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<title>naver member join</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<h1 class="logo"><a href="#">네이버naver</a></h1>
		<!-- member join-->
		<div class="join">
			<form action="#" method="post">
				<fieldset>
					<legend>아이디,비밀번호 설정</legend>
					<div class="field field-id">
						<label for="user-id" class="blind">아이디</label>
						<input type="text" id="user-id" name="user-id" placeholder="아이디" value="" class="inpfield">
					</div>
					<div class="field field-pw">
						<label for="user-pw" class="blind">비밀번호</label>
						<input type="password" id="user-pw" name="user-pw" placeholder="비밀번호 "value="" class="inpfield">
					</div>
					<div class="field field-pw2 last">
						<label for="user-pw2" class="blind">비밀번호 재확인</label>
						<input type="password" id="user-pw1" name="user-pw2 "placeholder="비밀번호 재확인 "value="" class="inpfield">
					</div>
				</fieldset>

				<fieldset>
					<legend>개인정보 입력</legend>
					<div class="field">
						<label for="user-name" class="blind">이름</label>
						<input type="text" id="user-name" name="user-name"placeholder="이름"value=""class="inpfield w100per">
					</div>
						<div class="field fieldRdo">
							<span class="blind">성별</span>	
				<div class="field-rdo">
					<label for="male" class="male">남자</label>
					<input type="radio" id="male" name="user-sex" value="male">	
				</div>	
				<div class="field-rdo">
					<label for="female" class="female">여자</label>
					<input type="radio" id="female" name="user-sex" value="female">	
				</div>
				</div>
					<div class="field fieldBirth">
						<label for="user-birth">생일</label>
					<div class="fieldBirth-area">
						<input type="text" id="user-birth" maxlength="4" name="user-birth"placeholder="년(4자)"value="" title="태어난 년도를 입력하세요"class="inpfield w115">
						<span class="month">
						<select name="user-birth2" title="태어난 월을 선택하세요" class="selfield">
							<option value="">월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						</span>
						<input type="text" name="user-birth3"placeholder="일"value="" title="태어난 날짜를 입력하세요" class="inpfield w130">					
						</div>		
					</div>
					<div class="field last">
						<label for="user-email" class="blind">이메일</label>
						<input type="text" id="user-email" name="user-email"placeholder="비상연락용 이메일"value=""class="inpfield w100per">
					</div>
				</fieldset>
				<fieldset class="last">
					<legend>휴대전화번호 인증</legend>
						<div class="field fieldMobile">
						<label for="user-mobile" class="blind">휴대전화번호</label>
						<select name="user-mobile" id="user-mobile" title="국가번호 선택" class="selfield">
							<option value="+01">+01</option>
							<option value="+02">+02</option>
							<option value="+03">+03</option>
							<option value="+82" selected>+82</option>
						</select>
				<input type="text" name="user-mobile2" placeholder="휴대전화번호" value="" title="휴대전화번호 입력"class="inpfield w200">
				<input type="button" value="인증"class="btn btn-confirm">
			</div>
			<div class="field fieldMobile last">
				<label for="user-confirm" class="blind">인증번호</label>

				<input type="text" id="user-confirm" name="user-confirm" placeholder="인증번호" value=""class="inpfield w130">
				<input type="button" value="확인"class="btn btn-confirm">
			</div>
			</fieldset>

				<button type="submit" class="btn btn-submit">가입하기</button>
			</form>
		</div>
		<!--//member join-->
		<div id="footer">
			<dl class="btmnav">
				<dt class="blind">바닥메뉴</dt>		
				<dd><a href="#">이용약관</a></dd>
				<dd><strong><a href="#">개인정보취급방침</a></strong></dd>
				<dd><a href="#">책임의 한계와 법적고지</a></dd>
				<dd class="last"><a href="#">회원정보 고객센터</a></dd>
			</dl>
				<p class="copy">Copyright &copy; <strong>NAVER Corp.</strong> All Rights Reserved.</p>
		</div>
	</div>
	</body>
	</html>
