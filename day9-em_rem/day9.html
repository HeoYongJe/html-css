<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>html / css</title>
</head>
<body>
  <section>
  <h1>em과 rem의 차이</h1>    
    <article>
      <h2>em</h2>
      <p>부모요소의 사이즈의 따라서 사이즈가 변경이 되야 한다면 % 또는 em</p>
    </article>
    <article>
      <h2>rem</h2>
     <p>부모요소의 사이즈와 상관없이 브라우저 사이즈에 반응해야 한다면 V*(뷰포트) 또는 rem</p>
    </article>
    <article>
      <p class="pStrong">요소의 넓이와 높이에 따라 사이즈가  변경이 되야한다면 v*(뷰포트) 또는 %를 사용</p>
      <p class="pStrong">폰트 사이즈에 따라서 변경이 되야 한다면 <span class="orange">em 또는 rem</span> 사용</p>
    </article>
  </section>
</body>
</html>
